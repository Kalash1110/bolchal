{% extends "layout_base.html" %}

{% block title %}
Social Media App
{% endblock %}

{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-800">
  <div class="bg-gray-900 p-8 rounded-xl shadow-lg max-w-md w-full text-center">
    
    <h1 class="text-3xl font-bold text-lime-200 mb-6">
      Are you sure you want to delete?
    </h1>

    <form method="post" class="flex flex-col md:flex-row justify-center gap-4">
      {% csrf_token %}
      
      <button type="submit" 
        class="bg-red-600 hover:bg-red-500 text-white font-semibold px-6 py-3 rounded-full transition duration-300">
        Delete
      </button>
      
      <a href="{% url 'tweet_list' %}" 
        class="bg-gray-700 hover:bg-gray-600 text-white font-semibold px-6 py-3 rounded-full transition duration-300">
        Cancel
      </a>
    </form>
    
  </div>
</div>

{% endblock %}
