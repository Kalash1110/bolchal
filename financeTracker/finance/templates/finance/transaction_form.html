{% extends "./base.html" %}
{% block title %}Add Transaction{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-5 rounded-lg shadow-lg w-full max-w-md">
    
    <h2 class="text-2xl font-bold mb-4 text-gray-800 text-center">
      Add Transaction
    </h2>
    
   
    <form method="post">
      {% csrf_token %}
      
      <div class="mb-4">
        <label for="title" class="block text-gray-700 font-semibold mb-2">
          Title
        </label>
        <input 
          type="text"
          id="title"
          name="title"
          placeholder="Transaction title"
          class="w-full border border-blue-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      
  
      <div class="mb-4">
        <label for="amount" class="block text-gray-700 font-semibold mb-2">
          Amount
        </label>
        <input 
          type="number"
          id="amount"
          name="amount"
          step="0.1"
          placeholder="0.00"
          class="w-full border border-blue-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
     
      <div class="mb-4">
        <label for="transaction_type" class="block text-gray-700 font-semibold mb-2">
          Transaction Type
        </label>
        <select
          id="transaction_type"
          name="transaction_type"
          class="w-full border border-blue-300 rounded px-4 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        >
          <option value="">Select Type</option>
          <option value="Income">Income</option>
          <option value="Expense">Expense</option>
        </select>
      </div>
   
      <div class="mb-4">
        <label for="category" class="block text-gray-700 font-semibold mb-2">
          Category
        </label>
        <input 
          type="text"
          id="category"
          name="category"
          placeholder="e.g. Food, Bills, Salary"
          class="w-full border border-blue-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      
    
      <div class="mb-6">
        <label for="date" class="block text-gray-700 font-semibold mb-2">
          Date
        </label>
        <input 
          type="date"
          id="date"
          name="date"
          class="w-full border border-blue-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      
      {% if form.non_field_errors %}
      <p class="text-red-500 text-sm mt-1">
        {% for error in form.non_field_errors %}
          <p>{{ error }}</p>
        {% endfor %}
      </p>
      {% endif %}


      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded transition duration-300"
      >
        Save Transaction
      </button>
    </form>
    
  </div>
</div>
{% endblock %}
