{% extends "finance/base.html" %}

{% block title %}Set Goal{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-10">

  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md border border-green-200">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-700">
      Set Your Financial Goal
    </h2>
    
    <form method="post">
      {% csrf_token %}
      

      <div class="mb-4">
        <label for="name" class="block text-green-700 font-semibold mb-2">
          Goal Name
        </label>
        <input 
          type="text"
          id="name"
          name="name"
          placeholder="E.g. Buy a car"
          class="w-full border border-green-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
      </div>
      

      <div class="mb-4">
        <label for="target_amount" class="block text-green-700 font-semibold mb-2">
          Target Amount (â‚¹)
        </label>
        <input 
          type="number"
          step="0.01"
          id="target_amount"
          name="target_amount"
          placeholder="E.g. 500000"
          class="w-full border border-green-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
      </div>
      
      
      <div class="mb-6">
        <label for="deadline" class="block text-green-700 font-semibold mb-2">
          Deadline
        </label>
        <input 
          type="date"
          id="deadline"
          name="deadline"
          class="w-full border border-green-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
      </div>
      
      {% if form.non_field_errors %}
      <p class="text-red-500 text-sm mt-1">
        {% for error in form.non_field_errors %}
          <p>{{ error }}</p>
        {% endfor %}
      </p>
      {% endif %}
      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded transition duration-300"
      >
        Save Goal
      </button>
    </form>
  </div>
</div>
{% endblock %}
